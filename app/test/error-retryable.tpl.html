<div class="modal-header">
    <h3 class="modal-title" translate>Retryable!.</h3>
</div>

<div class="modal-body">
    <div ng-if="template">
      <div ng-include="template">
      </div>
    </div>

    <ol ng-if="!template">
        <li ng-repeat="err in errors track by $index" translate>{{err}}</li>
    </ol>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>OK</button>
    <button class="btn btn-primary" ng-click="retry('myparam')" translate>Retry</button>
</div>
