<form name="form">
  <legend>Form</legend>
  <div class="alert" ng-class="{'alert-danger': form.$dirty, 'alert-success': !form.$dirty}">
    {{!form.$dirty ? "Form pristine" : "Form dirty"}}
  </div>
  <input type="text" name="text" ng-model="entity.text" />
</form>
