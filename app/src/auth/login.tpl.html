<section id="login-container" class="container ng-hide" ng-hide="hidden">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4 col-login clearfix" id="login-form">

      <div class="col-sm-12 col-login login-logo text-center">

      <div class="col-sm-12">
        <div class="text-center login-title">
          <h1 class="h2">Login</h1>
        </div>

        <form class="form login-form" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group">
            <label for="login-username" translate>Nombre de usuario</label>
            <input id="login-username" type="text" name="username" class="form-control" ng-model="user.username" required="required" ng-autofocus=""></div>

          <div class="form-group">
            <label for="login-password" translate>Contraseña</label>
            <input id="login-password" type="password" name="password" class="form-control" ng-model="user.password" required></div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">Por favor, introduzca su usuario y contraseña.</p>
            <p class="help-block" ng-show="form.username.$error.email && submitted">El nombre de usuario debe ser un email válido</p>
          </div>

          <div class="login-buttons">
            <div class="clearfix">
              <div class="checkbox pull-left">
                <label><input type="checkbox" name="remindme" ng-model="user.remindme">Recordarme</label>
              </div>
              <button id="login-submit" class="btn btn-save btn-lg btn-login pull-right" type="submit">Entrar</button>
            </div>
            <hr />
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
