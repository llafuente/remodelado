<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.3/angular-busy.min.css">
    <link rel="stylesheet" href="/css.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.7/smart-table.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-busy/4.1.3/angular-busy.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-cookie/4.0.10/angular-cookie.min.js"></script>

    <script>
      // app initialization
      angular
      .module('app', [
        'ui.bootstrap',
        'ui.router',
        'smart-table',
        'ipCookie',
        'cgBusy'
      ])
      .filter('translate', function () {
        return function(x) { return x; };
      })
      .controller('MainCtrl', function ($state) {
        console.log(angular.toJson($state.get()));
        $state.go("orders.list");
      });
    </script>

    <script src="/src/auth/auth.service.js"></script>
    <script src="/src/auth/login.controller.js"></script>
    <script src="/src/auth/routes.js"></script>
    <script src="/src/loading/loading.js"></script>
    <script src="/src/error/error.js"></script>

    <script src="/angular/users.list.ctrl.js?app=app"></script>
    <script src="/angular/users.create.ctrl.js?app=app"></script>
    <script src="/angular/users.update.ctrl.js?app=app"></script>
    <script src="/angular/users.routes.js?app=app"></script>

    <script src="/angular/orders.list.ctrl.js?app=app"></script>
    <script src="/angular/orders.create.ctrl.js?app=app"></script>
    <script src="/angular/orders.update.ctrl.js?app=app"></script>
    <script src="/angular/orders.routes.js?app=app"></script>
  </head>

  <body ng-app="app">
  <div class="container" ng-controller="MainCtrl">
    <!-- form -->
  </div>
  <a class="btn btn-primary" ui-sref="login" id="login">Login</a>
  <a class="btn btn-primary" ng-click="auth.logout()" id="logout">Logout</a>
  <p class="btn btn-primary">Logged as: {{user | json}}</a>
  <div class="clearfix"></div>
  <ui-view cg-busy="loading"></ui-view>
  </body>
</html>
