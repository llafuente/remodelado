  <body ng-app="app" ng-controller="RootCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
          <navbar-tree navbar-tree="tl_navbar"></navbar-tree>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="Auth.isLoggedIn()" ui-sref-active="active">
            <a id="login" ui-sref="login" translate>Login</a>
          </li>
          <li ng-show="Auth.isLoggedIn()">
            <p id="logged-as" class="navbar-text">
              <span class="alt-color">{{ user.username }}</span>
            </p>
          </li>

          <!-- class="navbar-btn" -->
          <li ng-show="Auth.isLoggedIn()">
            <a id="logout" href="" ng-click="Auth.logout('login')" translate confirm-if="true" confirm="{{'Are you sure to leave the service?'}}">Logout</a>
          </li>
        </ul>
        </div>
